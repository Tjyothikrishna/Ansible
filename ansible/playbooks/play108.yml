---
- name: Install package and start the service using include_vars and include_tasks
#This increase the play modularity. Task defined outside the play can be referenced or called by 
  hosts: localhost
  become: true
  tasks:
  - name: Include variables
    ansible.builtin.include_vars: vars/pack.yml
  - name: Include tasks to install package
    ansible.builtin.include_tasks: tasks/insatall_package.yml
