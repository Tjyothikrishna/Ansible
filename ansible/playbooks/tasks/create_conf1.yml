---
- name: Deploy Apache virtual host configuration
  ansible.builtin.template:
    src: myweb.j2
    dest: "/etc/httpd/conf.d/{{ web_ser }}.conf"
    owner: root
    group: root
    mode: '0644'

- name: Ensure document root exists
  ansible.builtin.file:
    path: "{{ doc_root }}"
    state: directory
    owner: apache
    group: apache
    mode: '0755'
