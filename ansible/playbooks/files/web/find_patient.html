<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Patient</title>
    <link rel="stylesheet" href="find_delete.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Wi-Fi Healthcare Logo"> 
            </div>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="homepage.html#about">About</a></li>
                    <li><a href="homepage.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>find Patient </h2>
                <label for="findID">Enter Patient ID</label>
                <input type="text" id="findID"  placeholder="Enter Patient ID" required>
                <div class="temp">
                <button id="find" type="submit" style=" text-align: center;">Find</button>
                </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Wi-Fi Healthcare. All rights reserved.</p>
    </footer>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

const firebaseConfig = {
            apiKey: "AIzaSyBz7C87VuLddHDS-LNHnScxTFhbXUqs1J4",
            authDomain: "kssem-wifihealthcare.firebaseapp.com",
            databaseURL: "https://kssem-wifihealthcare-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kssem-wifihealthcare",
            storageBucket: "kssem-wifihealthcare.firebasestorage.app",
            messagingSenderId: "904758117254",
            appId: "1:904758117254:web:74184c02b1ea84c291e207"
        };


const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.querySelector("#find").addEventListener('click', () => {
    const findID = document.querySelector("#findID").value;

    get(ref(db, `Patients/${findID}`)).then(snapshot => {
        if (snapshot.exists()) {
            window.location.href = `patient.html?id=${findID}`;
        } else {
            alert("No patient found");
        }
    }).catch(console.error);
});

</script>
</html>
